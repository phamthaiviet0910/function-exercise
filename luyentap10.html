<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var character = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'b', 'c', 'd', 'd', 'e', 'f', 'g']
        var input = prompt('Nhập ký tự bất kỳ')

        function checkCharacter(input) {
            let count = 0;
            for (i = 0; i < character.length; i++) {
                if (input == character[i]) {
                    count++
                }
            }
            return count;
        }

        alert('Số lần xuất hiện của ' + input + ' là ' + checkCharacter(input))
    </script>
</body>

</html>
