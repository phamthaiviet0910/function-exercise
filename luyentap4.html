<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r = +prompt('Nhập bán kính hình tròn')

        function circleArea(r){
            return Math.PI * Math.pow(r, 2)
        }

        function circleDiameter(r){
            return Math.PI * 2 * r
        }

        alert('Diện tích hình tròn với bán kính: ' + r + ' là ' + circleArea(r))
        alert('Chu vi hình tròn với bán kính: ' + r + ' là ' + circleDiameter(r))
    </script>
</body>
</html>
