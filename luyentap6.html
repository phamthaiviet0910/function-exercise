<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var text = prompt('Nhập bất kỳ')
        text2 = +text
        function isNumber(number){
            return (isNaN(number))
        }
        if (isNumber(text2)){
            alert(text + ' không phải number')
        } else {
            alert(text + ' là number')
        }
    </script>
</body>
